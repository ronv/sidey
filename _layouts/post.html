---
layout: default
---

<section class="post">
  <span><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}
    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
  </span>
  <h2>{{ page.title }}</h2>
  {{ content }}
</section>
